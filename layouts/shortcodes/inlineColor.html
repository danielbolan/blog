<span style="white-space: nowrap;">
    <span style="
        display:inline-block;
        width:1rem;
        height:1rem;
        vertical-align: sub;
        margin-left: 0.125em;
        border:1px solid black;
        background-color:#{{.Get 0}};
        ">
    </span>
    <span style="text-transform: uppercase;">
        {{if .Get 1}}{{.Get 1}}
        {{else}}#{{ .Get 0 }}{{end}}</span></span>
