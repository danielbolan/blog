{{ define "main" }}

<article>
    <div class="title">
        <h1 class="article-title">{{ .Title }}</h1>
        {{ if .Date }}
        <time datetime="{{ time .Date }}">{{ .Date.Format "January 02, 2006" }}</time>
        {{ end }}
    </div>
    <div class="content" itemprop="articleBody">
        {{ .Content}}
    </div>
</article>

{{ end }}
